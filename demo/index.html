<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../dist/infield.css" />
		<link rel="stylesheet" href="./demo.css" />
		<title>Infield Demo</title>
	</head>
	<body>
		<h1>Infield Demo</h1>

		<in-field labelpos="border">
			<label for="borderInput" slot="label">Border Label</label>
			<input id="borderInput">
		</in-field>

		<in-field labelpos="inside">
			<label for="insideInput" slot="label">Inside Label</label>
			<input id="insideInput">
		</in-field>

		<in-field labelpos="outside">
			<label for="outsideInput" slot="label">Outside Label</label>
			<input id="outsideInput">
		</in-field>

		<in-field labelpos="onborder">
			<label for="onBorderInput" slot="label">On-Border Label</label>
			<input id="onBorderInput">
		</in-field>

		<script src="../dist/index.js" onerror="alert('failed to load the library; is it built?')"></script>
	</body>
</html>
